<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="reviewpage">
    <h1>Please review our quiz website!!</h1>
    <br>
    <input type="radio" name="review" class="review" id="a" />
    <label for="a" id="review1">1</label>
    <input type="radio" name="review" class="review" id="b" />
    <label for="b" id="review2">2</label>
    <input type="radio" name="review" class="review" id="c" />
    <label for="c" id="review3">3</label>
    <input type="radio" name="review" class="review" id="d" />
    <label for="d" id="review4">4</label>
    <input type="radio" name="review" class="review" id="e" />
    <label for="e" id="review5">5</label>
    <div class="reviewbtn">
    </div>
        <br>
  <div class="button">
    <button type="submit" id="submit" >Submit</button>
  </div>
  
<script src="review.js"></script>
</body>


</html>
